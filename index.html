                background-position: 0 0; /* Initial frame */

    <body>
        <div id="sprite"></div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const sprite = document.getElementById('sprite');
                const frameWidth = 64;
                const frameHeight = 64;
                const totalFrames = 10; // Total number of frames in the sprite sheet
                let currentFrame = 0;
    
                function updateFrame() {
                    const x = -(currentFrame % 5) * frameWidth;
                    const y = -Math.floor(currentFrame / 5) * frameHeight;
                    sprite.style.backgroundPosition = `${x}px ${y}px`;
    
                    currentFrame = (currentFrame + 1) % totalFrames;
                }
    
                setInterval(updateFrame, 100); // Update frame every 100ms
            });
        </script>
        <head>
           <style>

        <body>
                <h3>Do whatever you want, just don't crash the server</h3>
                <form id="entryForm">
                    <input type="text" id="playerEntry" placeholder="Enter your answer" required>
                    <button type="submit">Submit</button>
                </form>
                <h2>it sorts it depending on how close it is to my roblox username</h2>
                <ul id="leaderboard"></ul>
            </div>
            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    const form = document.getElementById("entryForm");
                    const playerEntryInput = document.getElementById("playerEntry");
                    const leaderboard = document.getElementById("leaderboard");
        
                    // Correct answer text for comparison
                    const correctAnswer = `TheHammer444`;
        
                    // Load existing leaderboard entries from local storage
                    let entries = JSON.parse(localStorage.getItem("leaderboardEntries")) || [];
        
                    // Function to calculate closeness using a simple string similarity algorithm
                    function calculateCloseness(entry) {
                        const cleanEntry = entry.replace(/\s+/g, ' ').trim().toLowerCase();
                        const cleanCorrectAnswer = correctAnswer.replace(/\s+/g, ' ').trim().toLowerCase();
                        let match = 0;
                        let totalLength = Math.max(cleanEntry.length, cleanCorrectAnswer.length);
        
                        for (let i = 0; i < totalLength; i++) {
                            if (cleanEntry[i] === cleanCorrectAnswer[i]) {
                                match++;
                            }
                        }
                        return (totalLength - match) / totalLength;
                    }
        
                    // Function to render the leaderboard
                    function renderLeaderboard() {
                        leaderboard.innerHTML = "";
                        entries
                            .sort((a, b) => calculateCloseness(a) - calculateCloseness(b))
                            .forEach((entry, index) => {
                                const li = document.createElement("li");
                                li.textContent = entry;
        
                                // Create delete button
                                const deleteButton = document.createElement("button");
                                deleteButton.textContent = "Delete";
                                deleteButton.style.marginLeft = "10px";
                                deleteButton.addEventListener("click", () => {
                                    entries.splice(index, 1);
                                    localStorage.setItem("leaderboardEntries", JSON.stringify(entries));
                                    renderLeaderboard();
                                });
        
                                li.appendChild(deleteButton);
                                leaderboard.appendChild(li);
                            });
                    }
        
                    // Initial render of the leaderboard
                    renderLeaderboard();
        
                    // Handle form submission
                    form.addEventListener("submit", (e) => {
                        e.preventDefault();
        
                        const entry = playerEntryInput.value.trim();
        
                        if (entry) {
                            // Add new entry to the entries array
                            entries.push(entry);
                            // Save the updated entries array to local storage
                            localStorage.setItem("leaderboardEntries", JSON.stringify(entries));
                            // Clear the input field
                            playerEntryInput.value = "";
                            // Re-render the leaderboard
                            renderLeaderboard();
                            alert("what ever you do do not crash the server")
                        }
                    });
                });
                alert("what ever you do do not crash the server")
            </script>
